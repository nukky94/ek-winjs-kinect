<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <link rel="stylesheet" type="text/css" href="styles/getting_started.css"/>

    <!-- bower:js -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/winjs/js/ui.js"></script>
    <script src="../../bower_components/jquery-knob/js/jquery.knob.js"></script>
    <script src="../../bower_components/winstore-jscompat/winstore-jscompat.js"></script>
    <script src="../../bower_components/requestAnimationFrame/app/requestAnimationFrame.js"></script>
    <script src="../../bower_components/threejs/build/three.js"></script>
    <!-- endbower -->

    <title>Hello Kinect v2</title>
</head>
<body>
<div class="app">
    <div class="cursor"></div>
    <div class="closeButton"></div>
    <span class="loader">
        <input type="text" class="loader__input" readOnly="true">
    </span>


    <div id="configBtn"></div>
    <div id="configBoard">
        <div class="canvas_container">
            <canvas id="resultCanvas" width="512" height="424"></canvas>
            <div class="labels">
            <span>ACTIVE</span>
        </div>
        </div>

        <div class="canvas_container">
            <canvas id="mainCanvas" width="512" height="424"></canvas>
            <div class="labels">
                <span>GLOBAL</span>
            </div>
        </div>
    </div>

</div>


<script type="text/javascript" src="../../build/ek-winjs-kinect.js"></script>

<script type="text/javascript" src="../_common/scripts/init.kinect.js"></script>
<script type="text/javascript" src="scripts/getting.started.js"></script>
</body>
</html>
